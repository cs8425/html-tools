<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="cs8425">
<meta name="copyright" content="cs8425">
<title>base64</title>
<style type="text/css">
html, body {
	background-color: #111;
	text-align: center;
	color: #a00;
}
div {
	margin: 1vw 5vw;
	font-size: 10vw;
	font-family: monospace;
}
textarea {
	width: 90%;
	height: 80vh;
	font-size: 2em;
	font-family: monospace;
}
.btn {
	box-shadow:inset 0px 1px 0px 0px #ffffff;
	background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
	background-color:#ffffff;
	border-radius:6px;
	border:1px solid #dcdcdc;
	display:inline-block;
	cursor:pointer;
	color:#666666;
	font-family:Arial;
	font-size:2em;
	font-weight:bold;
	padding: .1em .6em;
	margin: .2em 1em;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffffff;
}
.btn:hover {
	background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
	background-color:#f6f6f6;
}
.btn:active {
	position:relative;
	top:1px;
}
</style>
	
</head>
<body>
<button id="enc" class="btn" type="submit">encode</button>
<button id="dec" class="btn" type="submit">decode</button>
<textarea id="input" placeholder="Type (or paste) here..." spellcheck="false"></textarea>
<script type="text/javascript">
	var ele = document.getElementById('input');
	document.getElementById('enc').addEventListener('click', function(e){
		ele.value = btoa(ele.value)
	}, false);
	document.getElementById('dec').addEventListener('click', function(e){
		ele.value = atob(ele.value)
	}, false);
</script>
</body>
</html>
